<div class="container col-md-6">
    <h1 style="color:skyblue;">Sign Up</h1>
    <h6>Register Yourself !!</h6>
     <form [formGroup]="signupForm" (ngSubmit)="signUp()">
   
       <div class="mb-3">
         <label for="exampleFormControlInput1" class="form-label">Name</label>
         <input formControlName="name" type="text" class="form-control" id="name" name="name" >
       </div>
       <div class="mb-3">
         <label for="exampleFormControlInput1" class="form-label">UserId</label>
         <input formControlName="userId" type="text" class="form-control" id="userId" name="userId" >
       </div>
       <div class="mb-3">
         <label for="exampleFormControlInput1" class="form-label">Email</label>
         <input formControlName="email"type="email" class="form-control" id="email" name="email" >
 

</div>
<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Phone</label>
  <input formControlName="phone" type="text" class="form-control" id="phone" name="phone">
</div>
<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Password</label>
  <input formControlName="password" type="password" class="form-control" id="password" name="password">
</div>
<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Confirm Password</label>
  <input formControlName="cpassword" type="password" class="form-control" id="cpassword" name="cpassword"  >
</div>

<button type="submit" class="btn btn-info">Register</button>


</form>

</div>
